<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Информация о доставке</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение внешнего файла стилей -->
    <style>
        /* Центрирование заголовка */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Стилизация абзацев с информацией о доставке */
        p {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }

        /* Сильный текст (bold) для ключевых слов */
        strong {
            font-weight: bold;
        }

        /* Стилизация ссылок */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Контейнер для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }
    </style>
</head>
<body>
<h1>Информация о доставке</h1>

<p><strong>ID:</strong> <span th:text="${delivery.id}"></span></p>
<p><strong>Тип доставки:</strong> <span th:text="${delivery.type}"></span></p>
<p><strong>Дата отправки:</strong> <span th:text="${delivery.shipmentDate}"></span></p>
<p><strong>Дата получения:</strong> <span th:text="${delivery.receiptDate}"></span></p>

<a href="/deliveries">Назад к списку доставок</a> <!-- Ссылка на возврат к списку -->
</body>
</html>
