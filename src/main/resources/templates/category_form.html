<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма категории</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
<h1>Форма категории</h1>

<form th:action="@{/categories/save}" th:object="${category}" method="post">
    <div>
        <label for="name">Название категории:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>
    </div>

    <div>
        <label for="image">Выберите изображение:</label>
        <select id="image" name="image"> <!-- Выпадающий список для выбора изображения -->
            <option th:each="img : ${availableImages}" th:value="${img}" th:text="${img}"></option>
        </select>
    </div>

    <div>
        <button type="submit">Сохранить</button>
    </div>
</form>

<!-- Ссылка для возврата к списку категорий -->
<a href="/categories">Назад к списку категорий</a>
</body>
</html>
