<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Форма категории</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
</head>
<body>
<h1>Форма категории</h1>

<form th:action="@{/categories/save}" th:object="${category}" method="post"> <!-- Путь для сохранения -->
    <div>
        <label for="name">Название категории:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required> <!-- Привязка к имени категории -->
    </div>

    <!-- Кнопка для отправки формы -->
    <div>
        <button type="submit">Сохранить</button> <!-- Кнопка для сохранения -->
    </div>
</form>

<!-- Ссылка для возврата к списку категорий -->
<a href="/categories">Назад к списку категорий</a>
</body>
</html>
