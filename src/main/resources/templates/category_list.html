<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
</head>
<body>
<h1>Список категорий</h1>

<!-- Ссылка для создания новой категории -->
<a href="/categories/create">Создать новую категорию</a>

<!-- Таблица для отображения всех категорий -->
<table>
    <thead>
    <tr>
        <th>ID</th> <!-- Заголовок столбца -->
        <th>Название</th> <!-- Заголовок столбца -->
        <th>Действия</th> <!-- Заголовок столбца -->
    </tr>
    </thead>
    <tbody>
    <!-- Перебор всех категорий, переданных в модель -->
    <tr th:each="category : ${categories}">
        <td th:text="${category.id}"></td> <!-- Отображение ID категории -->
        <td th:text="${category.name}"></td> <!-- Отображение названия категории -->
        <td>
            <!-- Ссылка для редактирования категории -->
            <a th:href="@{/categories/edit/{id}(id=${category.id})}">Редактировать</a>

            <!-- Ссылка для удаления категории -->
            <a th:href="@{/categories/delete/{id}(id=${category.id})}" th:onclick="'return confirm(' + 'Вы уверены, что хотите удалить?' + ')'">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
