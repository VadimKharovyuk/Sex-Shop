<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Категории</title>
    <style>
        nav {
            background-color: #333; /* Тёмный фон для навигации */
            color: white;
            text-align: center; /* Центрирование элементов */
            padding: 10px;
        }

        nav ul {
            list-style-type: none; /* Убираем маркеры у списков */
            padding: 0; /* Убираем внутренние отступы */
            margin: 0; /* Убираем внешние отступы */
            display: inline-block; /* Выровнять по горизонтали */
        }

        nav li {
            display: inline; /* Отображать элементы списков в линию */
            margin: 0 10px; /* Добавляем промежутки между элементами */
        }

        nav a {
            color: white; /* Белый цвет для ссылок */
            text-decoration: none; /* Без подчеркивания */
            font-weight: bold; /* Жирный шрифт для ссылок */
        }

        nav a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
            color: #f5c542; /* Цвет при наведении на ссылки */
        }
        /* Основные стили для страницы */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5; /* Светлый фон */
            margin: 0;
            padding: 0;
        }

        /* Стили для контейнера, содержащего секции */
        .section-container {
            display: flex; /* Используем Flexbox для расположения секций в ряд */
            justify-content: space-around; /* Равномерное распределение секций */
            padding: 20px; /* Внутренний отступ */
        }

        /* Стили для каждой секции */
        .section {
            background-color: white; /* Белый фон для секций */
            color: #333; /* Темный цвет текста */
            border: 1px solid #ddd; /* Серая рамка */
            padding: 20px; /* Внутренний отступ */
            width: 20%; /* Ширина каждой секции */
            text-align: center; /* Центрирование текста */
            transition: all 0.3s; /* Плавный переход для эффекта при наведении */
        }

        /* Эффект при наведении на секцию */
        .section:hover {
            background-color: #f0f0f0; /* Меняем фон при наведении */
            transform: scale(1.05); /* Легкое увеличение секции */
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1); /* Добавляем тень */
        }

        /* Стили для изображения в секции */
        .section img {
            width: 100%; /* Изображение занимает всю ширину секции */
            height: auto; /* Поддерживаем соотношение сторон */
        }
        /* Убрать стандартное подчеркивание и цвет ссылок */
        a {
            text-decoration: none; /* Без подчеркивания по умолчанию */
            color: inherit; /* Наследуем цвет родителя */
        }

    </style>
</head>
<body>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/categories">Категории</a></li>
        <li><a href="/products">Все товары</a></li>
        <li><a href="/registration">Регистрация</a></li>
        <li><a href="/login">Войти</a></li>
    </ul>
</nav>
<div class="section-container"> <!-- Контейнер для секций -->
    <!-- Первая секция -->
    <div class="section">
        <a href="/">

        <h3>Игрушки для взрослых </h3>
        <img src="https://isex.com.ua/products_pictures/resized/22211-4.jpg-800-800.jpg" alt="Фото 1">
        <p>Описание первой категории.</p>
        </a>
    </div>

    <!-- Вторая секция -->
    <div class="section">
        <h3>Бельё и одежда</h3>
        <img src="https://a.allegroimg.com/s1024/116407/4bf25a274cfb94043a909e504748/Obsessive-sex-shop-body-erotyczne-z-dziurka-paski" alt="Фото 2">
        <p>Описание второй категории.</p>
    </div>

    <!-- Третья секция -->
    <div class="section">
        <h3>Средства для ухода и смазки</h3>
        <img src="https://isex.com.ua/products_pictures/resized/07832-7.jpg-800-800.jpg" alt="Фото 3" >
        <p>Описание третьей категории.</p>
    </div>

    <!-- Четвертая секция -->
    <div class="section">
        <h3>Связанные аксессуары</h3>
        <img src="https://isex.com.ua/products_pictures/resized/20886-1.jpg-468-500.jpg" alt="Фото 4">
        <p>Описание четвертой категории.</p>
    </div>
</div>
</body>
</html>
