<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все элементы заказа</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
</head>
<body>
<h1>Все элементы заказа</h1>

<!-- Ссылка для перехода к форме добавления нового элемента заказа -->
<a href="/order-items/add">Добавить новый элемент заказа</a>

<!-- Таблица для отображения всех элементов заказа -->
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Название продукта</th>
        <th>Количество</th>
        <th>Цена за единицу</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Перебираем все элементы заказа и отображаем их в таблице -->
    <tr th:each="item : ${orderItems}">
        <td th:text="${item.id}"></td> <!-- ID элемента заказа -->
        <td th:text="${item.product.name}"></td> <!-- Название продукта -->
        <td th:text="${item.quantity}"></td> <!-- Количество -->
        <td th:text="${item.pricePerUnit}"></td> <!-- Цена за единицу -->
        <td>
            <!-- Ссылки для редактирования и удаления -->
            <a th:href="@{/order-items/{id}(id=${item.id})}">Просмотр</a>
            <a th:href="@{/order-items/edit/{id}(id=${item.id})}">Редактировать</a>
            <a th:href="@{/order-items/delete/{id}(id=${item.id})}"
               th:onclick="'return confirm(' + 'Вы уверены, что хотите удалить?' + ')'">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Ссылка для возврата на главную страницу -->
<a href="/orders">Назад к заказам</a>
</body>
</html>
