<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список доставок</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение внешнего файла стилей -->
    <style>
        /* Стилизация заголовка */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }

        /* Стилизация таблицы */
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            margin-top: 20px;
        }

        /* Стилизация ячеек заголовка */
        th {
            background-color: #f2f2f2;
            padding: 10px;
            text-align: left;
            border-bottom: 2px solid #ccc;
        }

        /* Стилизация ячеек таблицы */
        td {
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        /* Стилизация ссылок */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Стилизация ссылок для удаления с подтверждением */
        a[th:onclick] {
            color: #e74c3c;
        }

        /* Стилизация кнопок */
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Список доставок</h1>

<a href="/deliveries/create">Создать новую доставку</a> <!-- Ссылка на страницу создания -->

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Тип доставки</th>
        <th>Дата отправки</th>
        <th>Дата получения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <!-- Перебираем все доставки, переданные в модель -->
    <tr th:each="delivery : ${deliveries}">
        <td th:text="${delivery.id}"></td>
        <td th:text="${delivery.type}"></td>
        <td th:text="${delivery.shipmentDate}"></td>
        <td th:text="${delivery.receiptDate}"></td>
        <td>
            <a th:href="@{/deliveries/{id}(id=${delivery.id})}">Просмотр</a> <!-- Ссылка на детальный просмотр -->
            <a th:href="@{/deliveries/delete/{id}(id=${delivery.id})}" th:onclick="'return confirm(' + 'Вы уверены, что хотите удалить?' + ')'">Удалить</a> <!-- Ссылка на удаление -->
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
