<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список доставок</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
    <style>
        /* styles.css */

        /* Стилизация для контейнера */
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация для заголовка */
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Стилизация для таблицы */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        /* Стилизация для заголовков таблицы */
        th {
            background-color: #f2f2f2;
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        /* Стилизация для ячеек таблицы */
        td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        /* Стилизация для ссылок */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
        nav {
            background-color: #333; /* Тёмный фон для навигации */
            color: white;
            text-align: center; /* Центрирование элементов */
            padding: 10px;
        }

        nav ul {
            list-style-type: none; /* Убираем маркеры у списков */
            padding: 0; /* Убираем внутренние отступы */
            margin: 0; /* Убираем внешние отступы */
            display: inline-block; /* Выровнять по горизонтали */
        }

        nav li {
            display: inline; /* Отображать элементы списков в линию */
            margin: 0 10px; /* Добавляем промежутки между элементами */
        }

        nav a {
            color: white; /* Белый цвет для ссылок */
            text-decoration: none; /* Без подчеркивания */
            font-weight: bold; /* Жирный шрифт для ссылок */
        }

        nav a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
            color: #f5c542; /* Цвет при наведении на ссылки */
        }

    </style>
</head>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/categories">Категории</a></li>
        <li><a href="/products">Все товары</a></li>
        <li><a href="/registration">Регистрация</a></li>
        <li><a href="/profile">Войти в акаунт</a></li>
        <li><a href="/logout">Выйти</a></li>
        <li><a href="/cart">order</a></li>
    </ul>
</nav>
<body>

<div class="container"> <!-- Блок-контейнер для стилизации -->
    <h1>Список доставок</h1> <!-- Заголовок страницы -->

    <!-- Таблица для отображения списка доставок -->
    <table>
        <thead>
        <tr>

            <th>Имя получателя</th>
            <th>Номер телефона</th>
            <th>Email</th>
            <th>Адрес доставки</th>
            <th>Дата отправки</th>
            <th>Дата получения</th>
            <th>Тип доставки</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <!-- Используем Thymeleaf для вывода каждой доставки из списка -->
        <tr th:each="delivery : ${deliveries}">

            <td th:text="${delivery.name}"></td>
            <td th:text="${delivery.phone}"></td>
            <td th:text="${delivery.email}"></td>
            <td th:text="${delivery.address}"></td>
            <td th:text="${delivery.shipmentDate}"></td>
            <td th:text="${delivery.receiptDate}"></td>
            <td th:text="${delivery.type}"></td>
            <td>
                <form th:action="@{/deliveries/delete/{id}(id=${delivery.id})}" method="post">
                    <button type="submit">Удалить</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Ссылка для возврата к форме создания новой доставки -->
    <a href="/deliveries/create">Создать новую доставку</a>
</div>

</body>
</html>
