<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Все товары</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
</head>
<body>
<!-- Заголовок страницы -->
<h1>Все товары</h1>

<!-- Список всех продуктов -->
<ul>
    <!-- Цикл для отображения всех продуктов -->
    <li th:each="product : ${products}"> <!-- Thymeleaf-синтаксис для перебора списка продуктов -->
        <strong th:text="${product.name}">Название продукта</strong> <!-- Название продукта -->
        <p th:text="${product.description}">Описание продукта</p> <!-- Описание продукта -->
        <p>Цена: <span th:text="${product.price}">Цена продукта</span></p> <!-- Цена продукта -->
        <!-- Ссылка на детали продукта -->
        <a th:href="@{'/products/' + ${product.id}}">Подробнее</a> <!-- Ссылка на страницу деталей продукта -->
    </li>
</ul>
</body>
</html>
