<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все продукты</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
<h2>Все продукты</h2>
<ul>
    <li th:each="product : ${products}">
        <a th:href="@{/products/{id}(id=${product.id})}" th:text="${product.name}"></a>
    </li>
</ul>
<a href="/products/add">Добавить новый продукт</a>
</body>
</html>
