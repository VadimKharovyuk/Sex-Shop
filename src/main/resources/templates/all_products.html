<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список продуктов</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
    <style>
        /* Общий шрифт для страницы */
        body {
            font-family: Arial, sans-serif;
        }

        /* Стили для контейнера с карточками продуктов */
        .product-list {
            display: flex; /* Используем flexbox для организации карточек */
            flex-wrap: wrap; /* Разрешаем перенос на новую строку */
            gap: 20px; /* Расстояние между карточками */
            justify-content: center; /* Центрируем содержимое */
        }

        /* Стили для карточек продуктов */
        .product-card {
            border: 1px solid #ccc; /* Рамка вокруг карточки */
            border-radius: 10px; /* Скругленные углы */
            padding: 15px; /* Внутренние отступы */
            background-color: #f9f9f9; /* Цвет фона */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Легкая тень */
            flex: 1 1 200px; /* Карточки одинакового размера */
            transition: all 0.3s; /* Плавный переход для анимации */
        }

        /* Эффект при наведении на карточку */
        .product-card:hover {
            border-color: #007bff; /* Синий цвет при наведении */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Тень при наведении */
            transform: translateY(-5px); /* Поднимаем карточку */
        }

        /* Стили для заголовков в карточках */
        .product-card h2 {
            margin: 0 0 10px; /* Отступы у заголовка */
        }

        /* Стили для текста в карточках */
        .product-card p {
            margin: 5px 0; /* Отступы у параграфов */
        }
        .pic{
            height: 200px;
            width: 200px;
        }
        /* Стиль навигационной секции */
        nav {
            background-color: #333; /* Тёмный фон для навигации */
            color: white;
            text-align: center; /* Центрирование элементов */
            padding: 10px;
        }

        nav ul {
            list-style-type: none; /* Убираем маркеры у списков */
            padding: 0; /* Убираем внутренние отступы */
            margin: 0; /* Убираем внешние отступы */
            display: inline-block; /* Выровнять по горизонтали */
        }

        nav li {
            display: inline; /* Отображать элементы списков в линию */
            margin: 0 10px; /* Добавляем промежутки между элементами */
        }

        nav a {
            color: white; /* Белый цвет для ссылок */
            text-decoration: none; /* Без подчеркивания */
            font-weight: bold; /* Жирный шрифт для ссылок */
        }

        nav a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
            color: #f5c542; /* Цвет при наведении на ссылки */
        }
    </style>
</head>
<nav>
    <ul>
        <li><a href="/">Главная</a></li>
        <li><a href="/categories">Категории</a></li>
        <li><a href="/products">Все товары</a></li>
        <li><a href="/registration">Регистрация</a></li>
        <li><a href="/profile">Войти в акаунт</a></li>
        <li><a href="/logout">Выйти</a></li>
        <li><a href="/cart">order</a></li>
    </ul>
</nav>
<body>

<h1 style="text-align: center">Список продуктов</h1>

<!--<img th:src="@{/pic/20863-7.jpg-229-190.jpg}" alt="Изображение продукта" class="pic" />-->

<a href="/products/add">Добавить новый продукт</a>


<div class="product-list">

    <div class="product-card" th:each="product : ${products}">
        <h2 th:text="${product.name}"></h2>

<!--        <img th:src="@{/pic/category3.jpg}" class="pic" alt="Изображение категории" />-->


        <img th:src="${product.image}" class="pic"/>



        <p th:text="${product.description}"></p>
        <p><strong>Цена:</strong> <span th:text="${product.price}"></span></p>

        <p><strong>Категория:</strong> <span th:text="${product.category.name}"></span></p> <!-- Название категории -->
        <a th:href="@{'/products/' + ${product.id}}" class="more-button">Подробнее</a>
    </div>

</div>

</body>
</html>
