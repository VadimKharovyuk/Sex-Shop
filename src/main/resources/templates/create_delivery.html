<div class="container"> <!-- Блок-контейнер для стилизации -->
    <h1>Создать новую доставку</h1> <!-- Заголовок страницы -->

    <!-- Форма создания новой доставки -->
    <form th:action="@{/deliveries/createFromCart}" th:object="${delivery}" method="post">
        <!-- Поле для типа доставки -->
        <div class="form-group">
            <label for="type">Тип доставки:</label>
            <select id="type" name="type" th:field="*{type}"> <!-- Выпадающий список с типами доставки -->
                <option th:each="dt : ${T(com.example.spring_security.entity.DeliveryType).values()}" th:value="${dt}" th:text="${dt.name()}"></option>
            </select>
        </div>

        <!-- Поле для даты отправки -->
        <div class="form-group">
            <label for="shipmentDate">Дата отправки:</label>
            <input type="date" id="shipmentDate" name="shipmentDate" th:field="*{shipmentDate}" required>
        </div>

        <!-- Поле для даты получения -->
        <div class="form-group">
            <label for="receiptDate">Дата получения:</label>
            <input type="date" id="receiptDate" name="receiptDate" th:field="*{receiptDate}">
        </div>

        <!-- Выпадающий список товаров из корзины -->
        <!-- Выпадающий список товаров из корзины -->
        <div class="form-group">
            <label for="cartItems">Товары из корзины:</label>
            <select id="cartItems" name="productIds" multiple> <!-- Имя параметра 'productIds' и атрибут multiple -->
                <option th:each="item : ${cart.items}" th:value="${item.product.id}" th:text="${item.product.name}"></option>
            </select>
        </div>


        <!-- Кнопка для отправки формы -->
        <div class="form-group">
            <button type="submit">Создать</button> <!-- Кнопка для отправки -->
        </div>
    </form>

    <!-- Ссылка для возврата к списку доставок -->
    <a href="/deliveries">Назад к списку доставок</a>
</div>
