<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать новую доставку</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
    <style>
        /* styles.css */

        /* Стилизация для контейнера */
        .container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Стилизация для групп элементов формы */
        .form-group {
            margin-bottom: 15px;
        }

        /* Стилизация для элементов ввода */
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box; /* Учитываем padding и border в общей ширине элемента */
            margin-bottom: 10px; /* Добавляем небольшой отступ между элементами */
        }

        /* Стилизация для кнопок */
        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        /* Стилизация для ссылок */
        a {
            color: #4CAF50;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>

<div class="container"> <!-- Блок-контейнер для стилизации -->
    <h1>Создать новую доставку</h1> <!-- Заголовок страницы -->

    <!-- Форма создания новой доставки -->
    <form action="/deliveries/create" method="post">
        <div class="form-group">
            <label for="name">Имя получателя:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="phone">Номер телефона:</label>
            <input type="text" id="phone" name="phone" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div class="form-group">
            <label for="address">Адрес доставки:</label>
            <input type="text" id="address" name="address" required>
        </div>
        <div class="form-group">
            <label for="shipmentDate">Дата отправки:</label>
            <input type="date" id="shipmentDate" name="shipmentDate" required>
        </div>
        <div class="form-group">
            <label for="receiptDate">Дата получения:</label>
            <input type="date" id="receiptDate" name="receiptDate">
        </div>
        <div class="form-group">
            <label for="type">Тип доставки:</label>
            <select id="type" name="type" required>
                <option value="STANDARD">Стандартная доставка</option>
                <option value="EXPRESS">Экспресс доставка</option>
            </select>
            <div class="form-group">
                            <label for="cartItems">Товары из корзины:</label>
                            <select id="cartItems" name="productIds" multiple> <!-- Имя параметра 'productIds' и атрибут multiple -->
                                <option th:each="item : ${cart.items}" th:value="${item.product.id}" th:text="${item.product.name}"></option>
                            </select>
                        </div>
        </div>
        <div class="form-group">
            <button type="submit">Создать доставку</button>
        </div>
    </form>

    <!-- Ссылка для возврата к списку доставок -->
    <a href="/deliveries">Назад к списку доставок</a>
</div>

</body>
</html>
