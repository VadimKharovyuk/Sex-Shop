<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
    <style>
        /* Ваши стили здесь */
    </style>
</head>
<body>
<div class="container">
    <h1>Добавить новый продукт</h1> <!-- Заголовок страницы -->

    <!-- Форма добавления нового продукта -->
    <form th:action="@{/products/add}" th:object="${product}" method="post" >
        <!-- Поле для имени продукта -->
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

        <!-- Поле для описания продукта -->
        <div class="form-group">
            <label for="description">Описание продукта:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>

        <!-- Поле для цены продукта -->
        <div class="form-group">
            <label for="price">Цена продукта:</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>
        </div>

        <!-- Выпадающий список для выбора категории -->
        <div class="form-group">
            <label for="category">Категория:</label>
            <select id="category" name="categoryId" th:field="*{category.id}" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>

        <!-- Выпадающий список для выбора изображения -->
        <!-- Поле для загрузки файла -->
        <div class="form-group">
            <label for="image">Выберите изображение:</label>
            <select id="image" name="image"> <!-- Передает параметр 'image' -->
                <option th:each="img : ${availableImages}" th:value="${img}" th:text="${img}"></option>
            </select>
        </div>



        <!-- Кнопка для отправки формы -->
        <div class="form-group">
            <button type="submit">Добавить продукт</button>
        </div>
    </form>

    <!-- Ссылка для возврата к списку продуктов -->
    <a href="/products">Назад к списку продуктов</a>
</div>
</body>
</html>
