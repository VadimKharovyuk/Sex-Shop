<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Добавить продукт</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css"> <!-- Подключение стилей -->
    <style>
        /* styles.css */

        .container {
            margin: 20px; /* Отступы вокруг контейнера */
            padding: 20px; /* Внутренние отступы */
            border: 1px solid #ccc; /* Рамка вокруг контейнера */
            border-radius: 10px; /* Скругленные углы */
            background-color: #f9f9f9; /* Цвет фона */
        }

        .form-group {
            margin-bottom: 15px; /* Отступы между элементами */
        }

        label {
            display: block; /* Метки в виде блоков */
            font-weight: bold; /* Жирный шрифт для меток */
        }

        input[type="text"], input[type="number"], textarea, select {
            width: 100%; /* Элементы занимают всю ширину */
            padding: 10px; /* Внутренние отступы */
            border: 1px solid #ccc; /* Рамка вокруг элементов */
            border-radius: 5px; /* Скругленные углы */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Тень для элементов */
            transition: border-color 0.3s; /* Анимация изменения цвета рамки */
        }

        input[type="text"]:focus, input[type="number"]:focus, textarea:focus, select:focus {
            border-color: #4CAF50; /* Цвет рамки при фокусе */
        }

        button {
            background-color: #4CAF50; /* Зеленый фон */
            color: white; /* Белый цвет текста */
            padding: 10px 20px; /* Внутренние отступы */
            border: none; /* Нет рамки */
            border-radius: 5px; /* Скругленные углы */
            cursor: pointer; /* Указатель при наведении */
        }

        button:hover {
            background-color: #45a049; /* Более темный зеленый при наведении */
        }

        a {
            text-decoration: none; /* Без подчеркивания */
            color: #4CAF50; /* Цвет ссылки */
        }

        a:hover {
            text-decoration: underline; /* Подчеркивание при наведении */
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Добавить новый продукт</h1> <!-- Заголовок страницы -->

    <!-- Форма добавления нового продукта -->
    <form th:action="@{/products/add}" th:object="${product}" method="post"> <!-- Путь к POST-запросу -->
        <!-- Поле для имени продукта -->
        <div class="form-group">
            <label for="name">Название продукта:</label>
            <input type="text" id="name" name="name" th:field="*{name}" required>
        </div>

        <!-- Поле для описания продукта -->
        <div class="form-group">
            <label for="description">Описание продукта:</label>
            <textarea id="description" name="description" th:field="*{description}" required></textarea>
        </div>

        <!-- Поле для цены продукта -->
        <div class="form-group">
            <label for="price">Цена продукта:</label>
            <input type="number" id="price" name="price" th:field="*{price}" step="0.01" required>
        </div>

        <!-- Выпадающий список для выбора категории -->
        <div>
            <label for="category">Категория:</label>
            <select name="categoryId" th:field="*{category.id}" required>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
        </div>
        <!-- Кнопка для отправки формы -->
        <div class="form-group">
            <button type="submit">Добавить продукт</button> <!-- Кнопка для отправки -->
        </div>
    </form>

    <!-- Ссылка для возврата к списку продуктов -->
    <a href="/products">Назад к списку продуктов</a>
</div>
</body>
</html>
